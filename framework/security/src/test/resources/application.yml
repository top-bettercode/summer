summer:
  security:
    cors:
      enable: true
    url-filter-ignored: /
    session-creation-policy: stateless
#    login-kicked-out: true
  logging:
    spilt-marker:
      request: info
    files:
      path: build/logs
    spilt-level:
      - error
      - warn
    request:
      include-path: /oauth/*
      include-request-body: true
      include-response-body: true

server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /
    session:
      timeout: PT10M
spring:
  profiles:
    active: alpha
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
      enabled: true
  datasource:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 2
    url: jdbc:mysql://10.13.3.113:3306/auction?characterEncoding=utf8&useSSL=false
    username: mysql
    password: mysql
  redis:
    host: 10.13.3.206
    password: ''
    port: 6379
    timeout: PT5S
  cache:
    redis:
      time-to-live: PT1M



logging:
  level:
    root: info


