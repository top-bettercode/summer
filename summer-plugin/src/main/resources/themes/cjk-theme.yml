extends: default
font:
  catalog:
    merge: true
    custfont:
      normal: simfang.ttf
      bold: simfang.ttf
      italic: simfang.ttf
      bold_italic: simfang.ttf
  fallbacks: simfang.ttf
codespan:
  font-family: $base-font-family
kbd:
  font-family: $base-font-family
code:
  font-family: $base-font-family

base:
  text-align: left
  font-color: #000000
  font-family: custfont
table:
  header-cell:
    background-color: #F0F0F0
    font-color: #1A1A1A
    font-style: bold
