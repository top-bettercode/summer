- name: "Authorization"
  type: "String"
  description: "授权码"
  value: "bearer xxxx-xxxx-xxxx-xxxx-xxxx"
- name: "sign"
  type: "String"
  description: "接口签名 <<v1.0#_jiekouqianmingsuanfa>>"
- name: "Content-Type"
  type: "String"
  description: "内容类型"
  value: "application/json;charset=UTF-8"
- name: "Accept"
  type: "String"
  description: "客户端接收格式"
  value: "application/json;charset=UTF-8"
- name: "host"
  type: "String"
  description: "host"
- name: "accept-encoding"
  type: "String"
  description: "accept-encoding"
- name: "connection"
  type: "String"
  description: "连接"
- name: "content-length"
  type: "String"
  description: "内容长度"
- name: "user-agent"
  type: "String"
  description: "用户代理"
