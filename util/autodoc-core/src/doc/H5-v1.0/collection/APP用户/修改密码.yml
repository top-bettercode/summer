description: "修改密码后将更新accessToken"
request:
  parametersExt:
   -
    name: "oldPassword"
    type: "String"
    description: "原密码"
    value: "81dc9bdb52d04dc20036dbd8313ed055"
    canCover: true
    required: true
   -
    name: "newPassword"
    type: "String"
    description: "新密码"
    value: "NDMyMQ=="
    canCover: true
    required: true
  headersExt:
   -
    name: "Accept"
    type: "String"
    description: "客户端接收格式"
    value: "application/json;version=2.0"
    canCover: true
    required: false
   -
    name: "user-agent"
    type: "String"
    description: "用户代理"
    value: "npk/2.0 (iPhone; iOS 8.1.2; Scale/2.00)"
    canCover: true
    required: false
   -
    name: "sign"
    type: "String"
    description: "接口签名 <<_jiekouqianmingsuanfa>>"
    value: "f9e7bd6dca3306cde3ba6f48e1b07578"
    canCover: true
    required: true
   -
    name: "Content-Type"
    type: "String"
    description: "内容类型"
    value: "application/x-www-form-urlencoded"
    canCover: true
    required: false
   -
    name: "accessToken"
    type: "String"
    description: "存取令牌"
    value: "d8c59a4b-8754-4ecb-bbb7-a3e74756c43d"
    canCover: true
    required: false
  restUri: "/users/password"
  method: "PUT"
response:
  contentExt:
   -
    name: "accessToken"
    type: "String"
    description: "存取令牌"
    value: "96020640-a908-4366-87b7-006d02d26c8d"
    canCover: true
    required: false
   -
    name: "sourceChannel"
    type: "String"
    description: "标识用户来源通道"
    value: "CUST"
    canCover: true
    required: false
  headersExt:
   -
    name: "Content-Type"
    type: "String"
    description: "内容类型"
    value: "application/json;charset=UTF-8"
    canCover: true
    required: false
  statusCode: 200
  contentAsString: "{\"accessToken\":\"96020640-a908-4366-87b7-006d02d26c8d\",\"sourceChannel\"\
    :\"CUST\"}"
protocol: "HTTP/1.1"
testExec:
 - "pm.test('验证响应状态码是200', function () {"
 - "  pm.response.to.have.status(200);"
 - "});"
 - ""
 - "pm.test('验证响应时间小于1000ms', function () {"
 - "  pm.expect(pm.response.responseTime).to.be.below(1000);"
 - "});"
 - ""
 - "pm.test('验证返回json格式', function () {"
 - "  pm.response.to.be.json;"
 - "});"
 - ""
