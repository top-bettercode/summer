logging:
  level:
    root: info
    org.springframework.boot.web.servlet.support.ErrorPageFilter: off
    io.lettuce: warn
    org.thymeleaf: warn
    cn.bestwu: info
    javax.management: warn
    org.quartz: warn
    io.netty: warn
    com.alibaba: warn
    com.zaxxer.hikari: info
    springfox: warn
    com.baomidou: warn
    org.springframework: warn
    org.apache: warn
    org.hibernate: warn
    org.mybatis: warn
    com.netflix: warn
    org.jboss: warn
    com.sun: warn
    javax.xml: warn
    net.sf: warn
    javax.activation: warn
  spilt-marker:
    request: info
  files:
    path: @logging.files.path@
  spilt-level:
    - error
    - warn
  request:
    include-path: /oauth/*
    include-request-body: true
    include-response-body: true
app:
  web:
    wrap.enable: true
    ok.enable: true
wechat:
  app-id: @wechat.appid@
  secret: @wechat.secret@
  token: @wechat.token@
  aes-key: @wechat.aes-key@
  app-base-url: @wechat.app-base-url@
  wechat-base-url: @wechat.wechat-base-url@
  wechat-web-oauth-url: @wechat.wechat-web-oauth-url@
autodoc:
  gen:
    enable: @autodoc.enable@
    version: @autodoc.version@
    table-prefixs: @generator.tablePrefixs@
    data-type: @generator.dataType@
    source: ../../app/src/doc
    root-source: ../../doc